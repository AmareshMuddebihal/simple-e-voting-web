<html>
<head>
    <title> E voting System for 2k19 </title>
</head>
<body bgcolor="pink" align="center">
<fieldset>
    <legend>E-voting System </legend>
    <table border="1" align="center">
        <tr>
            <td>
                First name:
            </td>
            <td>
                <input type="text" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td>
                Last Name:
            </td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>
                address:
            </td>
            <td>
                <input type="text"placeholder="address">
            </td>
        </tr>
        <tr>
            <td>
                Candidate Name:
            </td>
                  <td>
                        <select name="" id="">
                        <option>narendra modi</option>
                        <option value="">pappu</option>
                        <option value="">gandhi</option>
                        <option value="">kejriwal</option>
                        <option value=""></option>
                        </select>
                  </td>
        </tr>
            <td>
                Party:
            </td>
                    <td>
                        <select name="" id="">
                            <option value="">BJP</option>
                            <option value="">congress</option>
                            <option value="">AAp</option>
                        </select>

                    </td>
        <tr>
            <td>
                Sex:
            </td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>
    </table>
    <input type="submit">
</fieldset>
</body>
</html>
